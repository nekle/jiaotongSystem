<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>瓦片地图示例</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>
</head>
<body>
<div id="lmap" style="width:800px;height:540px"></div>
<script type="text/javascript">
 var map = L.map('lmap', {crs: L.CRS.Simple,minZoom: 0, maxZoom:4, maxNativeZoom: 4 });
 var opt = {tileSize: L.point(192, 192)};
 let url = '../tiles/{z}/{x}/{y}.png';
 L.tileLayer(url, opt).addTo(map)
 console.log(url);
 map.setView([-96,96], 4);
</script>
</body>
</html>
