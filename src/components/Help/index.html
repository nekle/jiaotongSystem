<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>瓦片地图示例</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script>
    <img src="../../assets/wpt/tiles/" alt="">
</head>
<body>
<div id="lmap" style="width:800px;height:540px"></div>
<script type="text/javascript">
var map = L.map('lmap', {crs: L.CRS.Simple,minZoom: 0, maxZoom:4, maxNativeZoom: 4 });
var opt = {tileSize: L.point(192, 192)};
L.tileLayer('../../assets/wpt/tiles/{z}/{x}/{y}.png', opt).addTo(map)
map.setView([-96,96], 4);
</script>
</body>
</html>
